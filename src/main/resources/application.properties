server.port=${PORT:8080}
logging.level.org.atmosphere=warn
spring.mustache.check-template-location=false
# Launch the default browser when starting the application in development mode
vaadin.launch-browser=false
# PostgreSQL configuration.
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:kaartje}
spring.datasource.username=${DB_USER:intec}
spring.datasource.password=${DB_PASSWORD:intec}
spring.jpa.hibernate.ddl-auto=${DB_DDL:update}
spring.jpa.show-sql=${DB_SHOW_SQL:false}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect
# To improve the performance during development.
# For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
vaadin.whitelisted-packages=com.vaadin,org.vaadin,dev.hilla,be.intecbrussel
